<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="bottom-image">
        <img src="assets/bg-top (1).svg" alt="" />
      </div>

      <!-- <div class="'top-image">
        <img src="assets/bg-top (1).svg" alt="" />
      </div> -->

      <div class="main-container">
        <div class="images left-image">
          <img src="assets/bg-bottom.svg" alt="" />
        </div>
        <div class="images right-image">
          <img src="assets/bg-top (1).svg" alt="" />
        </div>
        <header>
          Our Pricing
          <div class="toggle">
            <label>Annually</label>
            <div class="toggle-btn">
              <input type="checkbox" id="checkbox" class="checkbox" />
              <label for="checkbox" class="sub" id="suv">
                <div class="circle"></div>
              </label>
            </div>
            <label>Monthly</label>
          </div>
        </header>

        <div class="cards">
          <div class="card shadow">
            <ul>
              <li class="pack">Basic</li>
              <li id="basic" class="price bottom-bar">&dollar;19.99</li>
              <li class="bottom-bar">500 GB Storage</li>
              <li class="bottom-bar">2 Users Allowed</li>
              <li class="bottom-bar">Send up to 3 GB</li>
              <li>
                <button class="btn">Learn More</button>
              </li>
            </ul>
          </div>
          <div class="card active">
            <ul>
              <li class="pack">Professional</li>
              <li id="basic" class="price bottom-bar">&dollar;24.99</li>
              <li class="bottom-bar">1 TB Storage</li>
              <li class="bottom-bar">5 Users Allowed</li>
              <li class="bottom-bar">Send up to 10 GB</li>
              <li>
                <button class="btn active-btn">Learn More</button>
              </li>
            </ul>
          </div>
          <div class="card shadow">
            <ul>
              <li class="pack">Master</li>
              <li id="basic" class="price bottom-bar">&dollar;39.99</li>
              <li class="bottom-bar">2 TB Storage</li>
              <li class="bottom-bar">10 Users Allowed</li>
              <li class="bottom-bar">Send up to 20 GB</li>
              <li>
                <button class="btn">Learn More</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="dotted-image">
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
        <div class="circle-btm"></div>
      </div>
    </div>
  </body>
</html>
